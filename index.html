<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayotta - Simplifying AI Adoption</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-image: url('placeholder.png');
            background-size: contain;
            background-repeat: no-repeat;
        }

        .content {
            text-align: center;
            font-size: 1.2rem; /* Smaller typewriter-style text */
            white-space: nowrap; /* Ensures text stays on one line */
            overflow: hidden;
            border-right: 2px solid white; /* Typewriter cursor effect */
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
        }

        @keyframes blink-cursor-once {
            50% {
                opacity: 0;
            }
        }

        @keyframes write-text {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-cursor-infinite {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="logo"></div>
    <div class="content">
        <span id="typed-text"></span>
        <span class="cursor">|</span>
    </div>
    <div class="footer">
        Â© [2025] Mayotta Limited. All rights reserved. Simplifying AI Adoption.
    </div>

    <script>
        const typedText = "Mayotta. Simplifying AI Adoption.";
        const typedTextElement = document.getElementById("typed-text");
        const cursorElement = document.querySelector(".cursor");
        let index = 0;
        let blinkCount = 0;

        // Blink cursor 5 times before typing starts
        function initialBlinkCursor() {
            if (blinkCount < 5) {
                cursorElement.style.animation = "blink-cursor-once 0.5s steps(1, end) 1";
                blinkCount++;
                setTimeout(initialBlinkCursor, 500);
            } else {
                cursorElement.style.animation = "none"; // Stop blinking
                typeText();
            }
        }

        // Type the text with the cursor
        function typeText() {
            if (index < typedText.length) {
                typedTextElement.textContent += typedText[index];
                index++;
                setTimeout(typeText, 80);
            } else {
                cursorElement.style.animation = "blink-cursor-infinite 0.8s infinite"; // Resume blinking
            }
        }

        initialBlinkCursor();
    </script>
</body>
</html>
