<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayotta - Simplifying AI Adoption</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:300,400&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 300;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .logo {
            position: fixed;
            top: 30px;
            left: 40px;
            font-size: 28px;
            opacity: 0.6;
            letter-spacing: 4px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: logoFadeIn 1s ease 0.5s forwards;
            z-index: 10;
        }

        .content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            padding: 20px;
        }

        .typing-container {
            position: relative;
            font-size: 2rem;
            text-align: center;
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .typing-container {
                font-size: 1.3rem;
            }
            .logo {
                font-size: 20px;
                top: 20px;
                left: 20px;
            }
        }

        @media (max-width: 480px) {
            .typing-container {
                font-size: 1rem;
                letter-spacing: 0.5px;
            }
            .logo {
                font-size: 16px;
            }
        }

        .typing-text {
            display: inline-block;
            white-space: nowrap;
            margin: 0;
            color: #FFFFFF;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .cursor {
            display: inline-block;
            width: 2px;
            height: 1.1em;
            background-color: white;
            margin-left: 2px;
            vertical-align: middle;
            position: relative;
            top: -0.1em;
            animation: blink 1s step-end infinite;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 30px;
            font-family: Arial, sans-serif;
            font-size: 0.9rem;
            opacity: 0;
            z-index: 2;
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            opacity: 0.6;
        }

        .circuit-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(255,255,255,0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.2;
            z-index: 0;
        }

        .pulse {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes logoFadeIn {
            from { opacity: 0; }
            to { opacity: 0.6; }
        }

        @keyframes footerFadeIn {
            from { opacity: 0; }
            to { opacity: 0.7; }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.05; }
            50% { transform: scale(1.1); opacity: 0.1; }
            100% { transform: scale(1); opacity: 0.05; }
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(0,0,0,0) 0%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circuit-pattern"></div>
        <div class="pulse"></div>
        <canvas id="particle-canvas"></canvas>
        <div class="overlay"></div>
        <div class="logo">MAYOTTA</div>
        <div class="content">
            <div class="typing-container">
                <span class="typing-text"></span>
                <span class="cursor"></span>
            </div>
        </div>
        <footer>
            Â© 2025 Mayotta Limited. All rights reserved.
        </footer>
    </div>

    <script>
        class Particle {
            constructor(canvas, x, y) {
                this.canvas = canvas;
                this.x = x;
                this.y = y;
                this.size = Math.random() * 0.5 + 0.1; // Much smaller particles
                this.speedX = Math.random() * 0.3 - 0.15; // Slower movement
                this.speedY = Math.random() * 0.3 - 0.15;
                this.life = Math.random() * 0.3 + 0.2; // Lower opacity
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.002; // Slower fade

                if (this.x < 0 || this.x > this.canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > this.canvas.height) this.speedY *= -1;
            }

            draw(ctx) {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.life})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class ParticleSystem {
            constructor() {
                this.canvas = document.getElementById('particle-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.particles = [];
                this.resize();
                this.init();

                window.addEventListener('resize', () => this.resize());
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            init() {
                const particleCount = Math.min(window.innerWidth * window.innerHeight / 35000, 30); // Much fewer particles
                for (let i = 0; i < particleCount; i++) {
                    this.particles.push(new Particle(
                        this.canvas,
                        Math.random() * this.canvas.width,
                        Math.random() * this.canvas.height
                    ));
                }
                this.animate();
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw(this.ctx);

                    if (particle.life <= 0) {
                        this.particles[index] = new Particle(
                            this.canvas,
                            Math.random() * this.canvas.width,
                            Math.random() * this.canvas.height
                        );
                    }
                });

                requestAnimationFrame(() => this.animate());
            }
        }

        class Typewriter {
            constructor(element, text, delay = 100) {
                this.element = element;
                this.text = text;
                this.delay = delay;
                this.currentChar = 0;
                this.typing = false;
            }

            start() {
                if (this.typing) return;
                this.typing = true;
                this.type();
            }

            type() {
                if (this.currentChar < this.text.length) {
                    this.element.textContent += this.text.charAt(this.currentChar);
                    this.currentChar++;
                    setTimeout(() => this.type(), this.delay);
                } else {
                    this.typing = false;
                    const footer = document.querySelector('footer');
                    footer.style.animation = 'footerFadeIn 1s ease forwards';
                }
            }
        }

        // Initialize everything
        window.addEventListener('load', () => {
            new ParticleSystem();

            setTimeout(() => {
                const typewriter = new Typewriter(
                    document.querySelector('.typing-text'),
                    'Mayotta. Simplifying AI Adoption',
                    100
                );
                typewriter.start();
            }, 2000);
        });
    </script>
</body>
</html>
